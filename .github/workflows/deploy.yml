name: Deploy to central

on: workflow_dispatch

permissions:
  contents: read

jobs:
  deploy:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: |
          ~/.konan
        key: ${{ runner.os }}-${{ hashFiles('**/.lock') }}
    - name: Import GPG key
      uses: crazy-max/ghaction-import-gpg@v5
      with:
        gpg_private_key: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
        passphrase: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@bde650d6f1426615a60165575bc9cdad3e54d975
      with:
        arguments: build check
    - name: Gradle publish
      uses: gradle/gradle-build-action@bde650d6f1426615a60165575bc9cdad3e54d975
      with:
        arguments: |
          publishAllPublicationsToSonatypeRepository
          -Psigning.gnupg.passphrase=${{secrets.OSSRH_GPG_SECRET_KEY_PASSWORD}}
          -Psigning.gnupg.keyName=${{secrets.OSSRH_GPG_SECRET_KEY_ID}}
          -PsonatypeUsername=${{secrets.OSSRH_USERNAME}}
          -PsonatypePassword=${{secrets.OSSRH_PASSWORD}}
